<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="main.js"></script></head>
<body>
    <main class="wrapper">
        <div class="to-do-container">
            <h1 class="to-do-heading">Today's to do</h1>
            <div class="input-task"><input type="text" placeholder="Add to your list..." id="add-to-list-input"></div>
            <ul class="todo-list"></ul>
            <div class="clear-btn"><button id="clear-btn" type="button">Clear all completed</button></div>
        </div>
    </main>
</body>
</html>
